<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <title>명한 결혼식</title>

    <!-- 메타태그 -->
    <meta property="og:title" content="명한&가윤 행복">
    <meta property="og:description" content="명한 결혼식 축하해주세요ㅎ">
    <meta property="og:image" content="images/happy-couple.jpg">

   <!-- 파비콘 설정 -->
   <link rel="icon" href="images/favicon.ico" type="image/x-icon">
   <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
</head>

<!-- <p> </p> = paragraph, 즉 문단의 약자로, 하나의 문단을 만들 때 쓰입니다. -->
<!-- <br> = HTML에서는 <br>를 통하여 줄바꿈을 합니다. -->
<!-- <a> </a> = 하이퍼링크를 걸어주는 태그입니다. -->
<!-- <div> </div> = Division의 약자로, 레이아웃을 나누는데 주로 쓰입니다. \
    가상의 레이아웃을 설계하는데 쓰이며, 주로 CSS와 연동하여 쓰입니다. -->



<body>
    <header></header>
    
    <div class="page-content">
        <div class="div">
            <div class="home-page" id="home">
                <div class="ww-wedding-announcement d-flex align-items-center justify-content-start">
                    <div class="container ww-announcement-container">
                        <p class="ww-couple-name" style="font-size:4.5em; font-family: 'Gothic A1', sans-serif; font-weight: bold;">명한♥가윤 결혼</p>
                        <p class="h2 mt-5" style="font-family: 'Gothic A1', sans-serif; font-size:1.5em; font-weight: bold;">
                            <b>2025. 07. 05. (토) PM 01:30</b>
                            <br><a style="color: #ffffff">웨스턴베니비스 신도림<br><a style="color: #ffffff">오시는 길 안내</a><br>
                        </p>
                    </div>
                </div>
            </div>

            <div class="ww-section" id="couple">
                <div class="container">
                    <h2 class="What_to_say" style="font-family: 'MaruBuri', serif; font-size:1.5em">전할 말씀</h2>
                    <br>
                        <div class="center-pic">
                            <img class="img-fluid" src="images/ring01.jpg"/>
                            <p class="h2 mt-5 MaruBuri" style="font: size 1.3em;">
                                구독자님들의<br>축하해주시는 그 마음,<br>그것만으로도 충분히 감사합니다.<br><br>

                                앞으로 잘 살겠습니다.<br><br>

                                궁금한 사항은<br><a href="https://github.com/ifre01" target="_blank">여기</a>를 눌러 <br>개별 문의 부탁드립니다^^
                            </p>
                        </div>
                </div>
            </div>

            <div id="countdown"></div>
            <script src="./script.js"></script>

            <div class="ww-section" id="gallery">
                <h2 class="h1 text-center pb-3 ww-title" style="font-family: 'MaruBuri', serif; font-size:1.5em;">포토 갤러리</h2>
                <div class="ww-gallery-description">
                    <h5 class="h5 text-center pb-3 ww-title" style="font-family: 'MaruBuri', serif; font-size:1.3em;">(얼공 안 하는 채널인 점 양해 부탁드립니다.)</h5>
                </div>
                <div class="ww-photo-gallery">
                    <div class="ww-gallery-images">
                        <div class="ww-gallery">
                            <div class="card-columns"> <!-- 이미지 카드들 -->
                                <div class="card">
                                    <a data-gallery="ww-gallery" data-toggle="lightbox">
                                        <img class="img-fluid" src="images/panpic1.png" alt="Gallery Image 1"/>
                                    </a>
                                </div>
                                <div class="card">
                                    <a data-gallery="ww-gallery" data-toggle="lightbox">
                                        <img class="img-fluid" src="images/panpic2.png" alt="Gallery Image 2"/>
                                    </a>
                                </div>
                                <div class="card">
                                    <a data-gallery="ww-gallery">
                                        <img class="img-fluid" src="images/panpic3.png" alt="Gallery Image 3"/>
                                    </a>
                                </div>
                                <div class="card">
                                    <a data-gallery="ww-gallery">
                                        <img class="img-fluid" src="images/panpic4.png" alt="Gallery Image 4"/>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <footer>
        <p>© 2023 Our Wedding</p>
    </footer>
</body>
</html>
