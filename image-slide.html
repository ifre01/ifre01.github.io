<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 슬라이드</title>
    <link rel="stylesheet" href="image-slide.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="images/panpic1.png" alt="Image 1"></div>
            <div class="slide"><img src="images/panpic2.png" alt="Image 2"></div>
            <div class="slide"><img src="images/panpic3.png" alt="Image 3"></div>
        </div>
        <div class="navigation">
            <button class="nav-button" onclick="showSlide(currentIndex - 1)">&#10094;</button>
            <button class="nav-button" onclick="showSlide(currentIndex + 1)">&#10095;</button>
        </div>
    </div>
    <script src="image-slide_script.js"></script>
</body>
</html>
